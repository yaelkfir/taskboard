<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Title</title>
</head>
<body>
<header>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="logo-container container">
      <div class="nav-bar-logo-wrapper navbar-header">
        <div>
          <a href="#" class= navbar-brand">
            <img class="logo" alt="Brand" src="assets/tasky-logo-01.svg">
          </a>
        </div>
      </div>
      <ul class="nav navbar-nav">
        <li class="hight-100 header-link-container active"><a class="hight-100 " href="#">Board</a></li>
        <li class="header-link-container"><a class="hight-100 " href="#">Members</a></li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="board-flex">
    <div class="list-container board-flex height-100">
      <section class="panel panel-default">
        <div class="be-task-header panel-heading">
          <h3 class="panel-title">My test panel</h3>
          <input class="list-name-input" type="text" value="list name" maxlength="26">
          <div class="no-floats btn-group">
            <button type="button" class="delete-btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-option-horizontal"></span>
            </button>
            <ul class="ul-drop-down dropdown-menu">
              <li><a href="#"><span class="padding-right glyphicon glyphicon-trash
                "></span>Delete</a></li>
            </ul>
          </div>
        </div>
        <div class=" over-flow-mask">
          <ul class="flex-box">
            <li>
            <li class="assignment">
              <button type="button" class="card-edit-btn btn btn-info btn-xs">Edit card</button>
              <p class="card-description p-no-margins">Lorem ipsum dolor sit amet, consec tetuer adipiscing elit, sed diam laoreet dolore magna aliquam erat
                volutpat. Ut wisi
              </p>
              <div class="assignment-footer">
                <span class="user-icon label label-primary">yk</span>
                <span class="user-icon label label-primary">jd</span>
              </div>

            </li>
            <li class="assignment"></li>
            </li>
          </ul>
        </div>
        <div class="panel-footer">

          <button class="panel-footer-btn" type="button">
            <span class="padding-right glyphicon glyphicon-plus"></span>
            add a card...
          </button>
        </div>
      </section>
    </div>
    <button type="button" class="btn btn-primary margin-right" onclick="handelListMaking()">add new list..</button>
  </div>

</main>
<footer>

</footer>
<script src="js/main.js"></script>
</body>
</html>
