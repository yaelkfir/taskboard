<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Title</title>
</head>
<body>
<header>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="logo-container container">
      <div class="nav-bar-logo-wrapper navbar-header">
        <div>
          <a href="#" class= navbar-brand">
            <img class="logo" alt="Brand" src="assets/tasky-logo-01.svg">
          </a>
        </div>
      </div>
      <ul class="nav navbar-nav">
        <li class="hight-100 header-link-container active"><a class="hight-100 " href="#">Board</a></li>
        <li class="header-link-container"><a class="hight-100 " href="#">Members</a></li>
      </ul>
    </div>
  </nav>

</header>
<div class="light-box">
  <div class="full-height-width " tabindex="-1" role="dialog">
    <div class="width-90 modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close-modal close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="capitalize modal-title">edit card</h4>
        </div>
        <div class="light-box-body modal-body">
          <div class="container">
            <form>
              <div class="form-group row">
                <label for="exampleTextarea" class="capitalize col-sm-2 col-form-label">card text</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="exampleTextarea" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 78px;"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleSelect1" class="capitalize col-sm-2 col-form-label">move to</label>
                <div class="col-sm-10">
                  <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="capitalize col-sm-2">members</label>
                <div class="col-sm-10">
                  <div class="check-box-list form-check">
                    <label class="display-block form-check-label">
                      <input class="form-check-input" type="checkbox" checked > Check me out
                    </label>
                    <label class="display-block form-check-label">
                      <input class="form-check-input" type="checkbox" checked > Check me out
                    </label>
                    <label class="display-block form-check-label">
                      <input class="form-check-input" type="checkbox" checked > Check me out
                    </label>
                    <label class="display-block form-check-label">
                      <input class="form-check-input" type="checkbox" checked > Check me out
                    </label>
                    <label class="display-block form-check-label">
                      <input class="form-check-input" type="checkbox" checked > Check me out
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type='action' class="capitalize delete-card btn btn-primary">delete card</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-modal btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
<main>
  <div class="board-flex">
    <div class="list-container board-flex height-100">
      <section class="panel panel-default">
        <div class="be-task-header panel-heading">
          <h3 class="panel-title">My test panel</h3>
          <input class="list-name-input" type="text" value="list name" maxlength="26">
          <div class="no-floats btn-group">
            <button type="button" class="delete-btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-option-horizontal"></span>
            </button>
            <ul class="ul-drop-down dropdown-menu">
              <li><a href="#"><span class="padding-right glyphicon glyphicon-trash
                "></span>Delete</a></li>
            </ul>
          </div>
        </div>
        <div class=" over-flow-mask">
          <ul class="flex-box">
            <li>
            <li class="assignment">
              <button type="button" class="card-edit-btn btn btn-info btn-xs">Edit card</button>
              <p class="card-description p-no-margins">Lorem ipsum dolor sit amet, consec tetuer adipiscing elit, sed diam laoreet dolore magna aliquam erat
                volutpat. Ut wisi
              </p>
              <div class="assignment-footer">
                <span class="user-icon label label-primary">yk</span>
                <span class="user-icon label label-primary">jd</span>
              </div>

            </li>
            <li class="assignment"></li>
            </li>
          </ul>
        </div>
        <div class="panel-footer">

          <button class="panel-footer-btn" type="button">
            <span class="padding-right glyphicon glyphicon-plus"></span>
            add a card...
          </button>
        </div>
      </section>
    </div>
    <button type="button" class="btn add-list-btn-primary  btn-primary margin-right" onclick="handelListMaking()">add new list..</button>
  </div>

</main>

<footer>

</footer>
<script src="js/main.js"></script>
</body>
